buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
  maven {
    name "progwml"
    url "http://dvs1.progwml6.com/files/maven"
  }
}

version = "1.2.1"
group = "ru.pearx.jehc"
archivesBaseName = "jehc"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.10.2-12.18.3.2297"
    runDir = "run"
    
    mappings = "stable_29"
}

dependencies {
  deobfCompile "mezz.jei:jei_1.10.2:3.14.7.419:api"
  runtime "mezz.jei:jei_1.10.2:3.14.7.419"
}